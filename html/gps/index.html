<!DOCTYPE html>
<html>
<head>
	<title>Webpage</title>
</head>
<body>
	<header>
		<nav>
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
		</nav>
	</header>
	<main>
		<h1>This is a header</h1>
		<p>This is a test of a paragraph</p>
		<article>
			<h2>New article</h2>
			<a href="www.cnn.com">CNN</a>
		</article>
		<section>
			<h2>New section</h2>
			<p>This is a test of a section</p>
		</section>
		<aside>
			<p>Advertisement</p>	
		</aside>
		<table border="1">
			<tr>
				<th>one</th>
				<th>two</th>
				<th>three</th>
			</tr>
			<tr>
				<td rowspan="2">big</td>
				<td>small</td>
				<td>small</td>

			</tr>
			<tr>
				<td>dog</td>
				<td>monkey</td>
			</tr>
		</table>
	</main>
	<footer>
		<h4>This is a footer</h4>
	</footer>
</body>
</html>
